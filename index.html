<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper â€“ Landing</title>
  <link rel="stylesheet" href="./styles/landing.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">


</head>
<body>
  <div class="landing-container">
    <h1 class="title">ðŸ’£ Minesweeper</h1>

    <div class="level-select">
      <h2>Select Difficulty</h2>
      <div class="buttons">
        <button data-level="beginner">Beginner (9Ã—9, 10 mines)</button>
        <button data-level="intermediate">Intermediate (16Ã—16, 40 mines)</button>
        <button data-level="expert">Expert (30Ã—16, 99 mines)</button>
      </div>
    </div>

    <button id="playButton" class="play-btn">â–¶ Play Game</button>
  </div>

  <script>
    let chosenLevel = "beginner"; // default

    document.querySelectorAll(".level-select button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".level-select button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        chosenLevel = btn.dataset.level;
      });
    });

    document.getElementById("playButton").addEventListener("click", () => {
      // Save choice in localStorage so game.js can read it
      localStorage.setItem("minesweeper-level", chosenLevel);
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
